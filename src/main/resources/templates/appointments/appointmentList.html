<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'appointments')}">

<body>

  <h2>Appointments</h2>

  <table id="appointments" class="table table-striped">
    <thead>
      <tr>
        <th>Pet ID</th>
        <th>Veterinarian ID</th>
        <th>Appointment Date</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="appt : ${appointments.appointmentList}">
        <td th:text="${appt.petId}"></td>
        <td th:text="${appt.vetId}"></td>
        <td th:text="${appt.apptDate}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
